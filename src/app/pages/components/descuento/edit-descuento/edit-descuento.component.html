<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Descuentos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">
      Este m√≥dulo lista todos los descuentos de la tienda.
    </p>
  </div>
</div>

<form [formGroup]="updateForm" (ngSubmit)="update()">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de descuento</h5>
    </div>

    <ng-container *ngIf="load_data">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <!-- Custom size border spinner -->
            <div
              class="spinner-border"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden"></span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!load_data">
      <div class="card-body" *ngIf="descuento">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Titulo de descuento</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Titulo de descuento"
                  name="titulo"
                  formControlName="titulo"
                  required
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Fecha inicio</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_inicio"
                  formControlName="fecha_inicio"
                  required
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Fecha fin</label>
                <input
                  type="date"
                  class="form-control"
                  name="fecha_fin"
                  formControlName="fecha_fin"
                  required
                />
              </div>
              <div class="col-lg-6 form-group">
                <label for="">Descuento %</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Porcentaje del descuento"
                  name="descuento"
                  formControlName="descuento"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Portada</label>
                <div class="custom-file">
                  <input
                    class="custom-file-input"
                    type="file"
                    id="file-input"
                    (change)="fileChangeEvent($event)"
                  />
                  <label
                    class="custom-file-label"
                    id="input-portada"
                    for="file-input"
                    style="white-space: nowrap; overflow: hidden"
                    >Seleccionar imagen</label
                  >
                </div>
              </div>
              <div class="col-lg-12">
                <img
                  [src]="imgSelect"
                  class="img-thumbnail"
                  alt="Rounded image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="!descuento">
        <h3 class="text-center">No se encontro el registro</h3>

        <div class="row">
          <div class="col-3 mx-auto">
            <img src="assets/img/advertencia.png" alt="" style="width: 100%" />
          </div>
        </div>
      </div>
    </ng-container>

    <div class="card-footer">
      <button *ngIf="!load_btn" type="submit" class="btn btn-primary mr-3">
        Actualizar descuento
      </button>
      <!-- Button with growing spinner and text -->
      <button
        *ngIf="load_btn"
        type="button"
        class="btn btn-secondary mr-3"
        disabled
      >
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Updating...
      </button>
      <a class="btn btn-warning" [routerLink]="['/panel/descuentos']"
        >Regresar</a
      >
    </div>
  </div>
</form>
