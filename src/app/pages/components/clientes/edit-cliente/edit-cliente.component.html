<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
  </div>
</div>

<form [formGroup]="updateForm" (ngSubmit)="update()">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Actualizar cliente</h5>
    </div>

    <ng-container *ngIf="load_data">
      <div class="card-body">
        <div class="row">
          <div class="col-12 text-center">
            <!-- Custom size border spinner -->
            <div
              class="spinner-border"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden"></span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!load_data">
      <div class="card-body" *ngIf="client">
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Nombres</label>
            <input
              class="form-control"
              type="text"
              placeholder="Name"
              name="name"
              formControlName="name"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Apellidos</label>
            <input
              class="form-control"
              type="text"
              placeholder="Lastname"
              name="lastname"
              formControlName="lastname"
              value=""
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label"
              >Correo electrónico</label
            >
            <input
              class="form-control"
              type="text"
              placeholder="Email"
              name="email"
              formControlName="email"
              required
            />
          </div>

          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">Telefono</label>
            <input
              class="form-control"
              type="text"
              placeholder="Phone"
              name="phone"
              formControlName="phone"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label"
              >Fecha nacimiento</label
            >
            <input
              class="form-control"
              type="date"
              placeholder="Birthday"
              name="birthday"
              formControlName="birthday"
              required
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="validationCustom01" class="form-label">DNI</label>
            <input
              class="form-control"
              type="number"
              placeholder="DNI"
              name="dni"
              formControlName="dni"
            />
          </div>

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Genero</label>
            <select
              class="form-select custom-select"
              (change)="changeGenre($event)"
              formControlName="genre"
              required
            >
              <option value="null" disabled selected>Choose the Genre</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="!client">
        <h3 class="text-center">No se encontro el registro</h3>

        <div class="row">
          <div class="col-3 mx-auto">
            <img src="assets/img/advertencia.png" alt="" style="width: 100%" />
          </div>
        </div>
      </div>
    </ng-container>

    <div class="card-footer">
      <button *ngIf="!load_btn" type="submit" class="btn btn-primary mr-3">
        Actualizar cliente
      </button>
      <!-- Button with growing spinner and text -->
      <button
        *ngIf="load_btn"
        type="button"
        class="btn btn-secondary mr-3"
        disabled
      >
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Updating...
      </button>
      <button [routerLink]="['/panel/clientes']" class="btn btn-warning">
        Regresar
      </button>
    </div>
  </div>
</form>
