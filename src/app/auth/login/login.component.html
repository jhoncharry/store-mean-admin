<main class="container-fluid pb-3 pb-sm-4">
  <!-- Main content-->
  <section class="cs-offcanvas-enabled row pb-3 pb-md-4">
    <div class="col-xl-9">
      <div class="row" style="width: 100%; height: 100%">
        <div
          class="col-lg-7 mx-auto"
          style="display: flex; align-items: center"
        >
          <div class="px-md-5 px-4">
            <h3 class="modal-title mt-4 mb-0 text-center mb-5">Sign in</h3>
            <p class="font-size-sm text-muted text-center">
              Sign in to your account using email and password provided during
              registration.
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="signin-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signin-email"
                  formControlName="email"
                  placeholder="Your email address"
                  required=""
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="form-label">Password</label>
                <div class="cs-password-toggle input-group-overlay">
                  <input
                    type="password"
                    class="form-control appended-form-control"
                    id="signin-password"
                    formControlName="password"
                    placeholder="Your password"
                    required=""
                  />
                  <div class="input-group-append-overlay">
                    <label class="btn cs-password-toggle-btn input-group-text">
                      <input type="checkbox" class="custom-control-input" />
                      <i class="cxi-eye cs-password-toggle-indicator"></i>
                      <span class="sr-only">Show password</span>
                    </label>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
