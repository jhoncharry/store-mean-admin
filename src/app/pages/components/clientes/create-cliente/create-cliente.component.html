<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
  </div>
</div>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de cliente</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Nombres</label>
          <input
            class="form-control"
            type="text"
            placeholder="Name"
            name="name"
            formControlName="name"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Apellidos</label>
          <input
            class="form-control"
            type="text"
            placeholder="Lastname"
            name="lastname"
            formControlName="lastname"
            value=""
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Correo electrónico</label
          >
          <input
            class="form-control"
            type="text"
            placeholder="Email"
            name="email"
            formControlName="email"
            required
          />
        </div>

        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">Telefono</label>
          <input
            class="form-control"
            type="text"
            placeholder="Phone"
            name="phone"
            formControlName="phone"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label"
            >Fecha nacimiento</label
          >
          <input
            class="form-control"
            type="date"
            placeholder="Birthday"
            name="birthday"
            formControlName="birthday"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="validationCustom01" class="form-label">DNI</label>
          <input
            class="form-control"
            type="number"
            placeholder="DNI"
            name="dni"
            formControlName="dni"
          />
        </div>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Genero</label>
          <select
            class="form-select custom-select"
            (change)="changeGenre($event)"
            formControlName="genre"
            required
          >
            <option value="null" disabled selected>Choose the Genre</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!load_btn" type="submit" class="btn btn-primary mr-3">
        Crear cliente
      </button>
      <!-- Button with growing spinner and text -->
      <button
        *ngIf="load_btn"
        type="button"
        class="btn btn-secondary mr-3"
        disabled
      >
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Creating...
      </button>
      <button [routerLink]="['/panel/clientes']" class="btn btn-warning">
        Regresar
      </button>
    </div>
  </div>
</form>
