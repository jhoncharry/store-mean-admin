<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">
      Este módulo lista todos los productos de la tienda.
    </p>
  </div>
</div>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de producto</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label for="">Titulo de producto</label>
              <input
                type="text"
                class="form-control"
                placeholder="Titulo de producto"
                name="title"
                formControlName="title"
                required
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="">Stock</label>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad inicial"
                name="stock"
                formControlName="stock"
                required
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="">Precio</label>
              <input
                type="number"
                class="form-control"
                placeholder="Precio"
                name="price"
                formControlName="price"
                required
              />
            </div>
            <div class="col-lg-4 form-group" *ngIf="config_categorias">
              <label for="">Categoría</label>
              <select
                class="form-control custom-select"
                id="select-input"
                (change)="changeCategoria($event)"
                formControlName="categoria"
              >
                <option value="null" disabled selected>
                  Choose the categoria
                </option>
                <option
                  *ngFor="let item of config_categorias.categorias"
                  [value]="item.titulo"
                >
                  {{ item.titulo }}
                </option>
              </select>
            </div>

            <div class="col-lg-12 form-group">
              <label for="">Descripción corta</label>
              <textarea
                class="form-control"
                placeholder="Titulo de producto"
                name="description"
                formControlName="description"
                required
                rows="5"
              ></textarea>
            </div>

            <div class="col-lg-12 form-group">
              <tinymce
                [config]="config"
                name="contenido"
                formControlName="contenido"
              ></tinymce>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label for="">Portada</label>
              <div class="custom-file">
                <input
                  class="custom-file-input"
                  type="file"
                  id="file-input"
                  (change)="fileChangeEvent($event)"
                />
                <label
                  class="custom-file-label"
                  id="input-portada"
                  for="file-input"
                  style="white-space: nowrap; overflow: hidden"
                  >Seleccionar imagen</label
                >
              </div>
            </div>
            <div class="col-lg-12">
              <img
                [src]="imgSelect"
                class="img-thumbnail"
                alt="Rounded image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button *ngIf="!load_btn" type="submit" class="btn btn-primary mr-3">
        Crear producto
      </button>
      <!-- Button with growing spinner and text -->
      <button
        *ngIf="load_btn"
        type="button"
        class="btn btn-secondary mr-3"
        disabled
      >
        <span
          class="spinner-grow spinner-grow-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Creating...
      </button>
      <a class="btn btn-warning" [routerLink]="['/panel/productos']"
        >Regresar</a
      >
    </div>
  </div>
</form>
